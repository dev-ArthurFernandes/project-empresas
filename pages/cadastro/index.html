<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/img/logo_img.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/container.css">
    <link rel="stylesheet" href="/src/styles/logo.css">
    <link rel="stylesheet" href="/src/styles/selectSector.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/form.css">
    <link rel="stylesheet" href="/src/styles/modal.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer type="module" src="index.js"></script>
    <title>Kenzie - Empresas</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logoKenzieCompanies">
                <img id="logo_img" src="/src/img/logo_img.svg" alt="logo">
                <img id="logo_title" src="/src/img/Kenzie Empresas.svg" alt="Kenzie Empresas">
            </div>
            <button class="Menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="buttons">
            <button id="btn_1">Login</button>
            <button id="btn_2">Cadastro</button>
        </div>
    </header>
    <main>
        <div class="modal">
            <form class="loginForm">
                <div class="title">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Seu nome" name="nome" id="username">
                    <input type="email" placeholder="Seu e-mail" name="email" id="email">
                    <input type="password" placeholder="Sua senha" name="senha" id="password">
                    <div class="select"><input type="text" placeholder="Nível profissional" readonly name="nivel" id="professional_level"></div>
                    <div class="selectOptions">
                        <div class="item">estágio</div>
                        <div class="item">júnior</div>
                        <div class="item">pleno</div>
                        <div class="item">sênior</div>
                    </div>
                </div>
                <button id="form_btn1">Cadastre-se</button>
                <button id="form_btn2">Retornar</button>

            </form>
        </div>
    </main>
</body>
</html>
