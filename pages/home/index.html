<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/container.css">
    <link rel="stylesheet" href="/src/styles/logo.css">
    <link rel="stylesheet" href="/src/styles/selectSector.css">
    <link rel="stylesheet" href="styles/header.css ">
    <link rel="stylesheet" href="styles/companiesList.css ">
    <script defer type='module' src="index.js"></script>
    <title>Empresas </title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logoKenzieCompanies">
                <img id="logo_img" src="/src/img/logo_img.svg" alt="logo">
                <img id="logo_title" src="/src/img/Kenzie Empresas.svg" alt="Kenzie Empresas">
            </div>
            <button class="Menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="buttons">
            <button id="btn_1">Login</button>
            <button id="btn_2">Cadastro</button>
        </div>
    </header>
    <main>
        <div class="container">
           
            <section>
                <div class="selectSectorDiv">
                    <input id="selectSector" type="text" placeholder="Selecionar Setor" name="sectors" readonly>
                    <img src="/src/img/Arrow_down.png" alt="Arrow_down">
                </div>
                <div class="dropDown">
                    <div class="item">Todos</div>
                    <div class="item">Alimenticio</div>
                    <div class="item">Varejo</div>
                    <div class="item">Textil</div>
                    <div class="item">Manufatura</div>
                    <div class="item">Aeroespacial</div>
                    <div class="item">Automotiva</div>
                    <div class="item">TI</div>
                    <div class="item">Atacado</div>
                </div>
            </section>
            <section>
                <ol class="companiesList">
                    <li class="card">
                        <h2>Empresa Name</h2>
                        <div>
                            <p>10 horas</p>
                            <span>Setor</span>
                        </div>  
                    </li>
                    <li class="card">
                        <h2>Empresa Name</h2>
                        <div>
                            <p>10 horas</p>
                            <span>Setor</span>
                        </div>  
                    </li>
                    <li class="card">
                        <h2>Empresa Name</h2>
                        <div>
                            <p>10 horas</p>
                            <span>Setor</span>
                        </div>  
                    </li>
                </ol>
            </section>
        </div>
    </main>

</body>
</html>
